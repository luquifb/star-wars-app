<div class="container">

  <!-- <div class="searcher">
    <label for="film"></label>
    <input [(ngModel)]="film" placeholder="Search.." type="text">

  <section *ngIf="films">
    <h2>Films:</h2>
    <div *ngFor="let film of films | filmSearcher:'title':film">
      <h4>{{film.title}}</h4>
      <p><b>Episode: </b>{{film.episode_id}}</p>
      <p><b>Director: </b>{{film.director}}</p>
      <p><b>Producer: </b>{{film.producer}}</p>
      <p><b>Description: </b>{{film.opening_crawl}}</p>
    </div>
  </section>
</div>
